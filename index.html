<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Prototype</title>
        <meta name="author" content="Jaeyoung2" />

        <link href="/honeybee.css" rel="stylesheet" />
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
        <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/7637a8f104.js" crossorigin="anonymous"></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"
        ></script>
    </head>
    <body>
        <div id="container">
            <nav>
                <div id="navi">
                    <div id="menuBtn">
                        <div class="Btncontainer">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                    </div>
                    <ul>
                        <li id="logoTag" class="navilogo">
                            <a id="logoText" href="#">HoneyBee</a>
                        </li>
                        <li id="naviA" class="navimenu"><span>Cube</span></li>
                        <li id="naviB" class="navimenu"><span>Rotate</span></li>
                        <li id="naviC" class="navimenu"><span>Circle</span></li>
                        <li id="naviD" class="navimenu"><span>Page4</span></li>
                        <li id="naviE" class="navimenu"><span>Page5</span></li>
                        <li id="naviF" class="navimenu"><span>Page6</span></li>
                        <li id="naviG" class="navimenu"><span>Page7</span></li>
                    </ul>
                </div>
            </nav>

            <div id="Topmenu">
                <div id="logoImg">
                    <img id="bee" src="bee.png" alt="bee" />
                    <a id="logoText" href="#">HoneyBee</a>
                </div>
                <ul id="menuWrapper">
                    <li id="gotoA" class="menuList">Cube</li>
                    <li id="gotoB" class="menuList">Rotate</li>
                    <li id="gotoC" class="menuList">Circle</li>
                    <li id="gotoD" class="menuList">Page4</li>
                    <li id="gotoE" class="menuList">Page5</li>
                    <li id="gotoF" class="menuList">Page6</li>
                    <li id="gotoG" class="menuList">Page7</li>
                </ul>
            </div>

            <div id="box1" class="box">
                <section id="3Dcube">
                    <ul id="buttonwrapper">
                        <li id="btngoto1">1</li>
                        <li id="btngoto2">2</li>
                        <li id="btngoto3">3</li>
                        <li id="btngoto4">4</li>
                        <li id="btngoto5">5</li>
                        <li id="btngoto6">6</li>
                    </ul>

                    <div id="cubewrap">
                        <div id="cube">
                            <div class="cub1"><img id="cubeimg" src="images/html_black.png" /></div>
                            <div class="cub2"><img id="cubeimg" src="images/JAVA.png" /></div>
                            <div class="cub3"><img id="cubeimg" src="images/Python.png" /></div>
                            <div class="cub4"><img id="cubeimg" src="images/webui.png" /></div>
                            <div class="cub5"><img id="cubeimg" src="images/php.png" /></div>
                            <div class="cub6"><img id="cubeimg" src="images/DB_green.png" /></div>
                        </div>
                    </div>
                </section>
            </div>
            <div id="box2" class="box">
                <img src="images/rotation.png" class="rotationImg" alt="bee" />
            </div>
            <div id="box3" class="box">
                <svg class="loader" viewBox="0 0 340 340">
                    <circle id="circle1" class="circles" cx="170" cy="170" r="160" stroke="#e5ab09" />
                    <circle id="circle2" class="circles" cx="170" cy="170" r="135" stroke="#bc7201" />
                    <circle id="circle3" class="circles" cx="170" cy="170" r="110" stroke="#6a2202" />
                    <circle id="circle4" class="circles" cx="170" cy="170" r="85" stroke="#22180d" />
                    <img id="beeInsideCircle" src="bee.png" alt="bee_logo_img">
                </svg>
            </div>
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
            <div id="box7" class="box"></div>

            <nav>
                <div >  <canvas id="paperCanvas"> </canvas></div>
            </nav>

            <footer>
                <p>Responsive HoneyBee</p>
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="honeybee.js"></script>
</html>
